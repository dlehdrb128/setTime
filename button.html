<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #btn {
      width: 100%;
    }
  </style>
  <body>
    <button id="btn">나를 클릭해주세요</button>
  </body>
  <script>
    const body = document.body;
    const btn = document.getElementById("btn");

    body.style.overflowX = "hidden";
    btn.addEventListener("click", (e) => {
      // let size = e.target.offsetHeight;
      let size = 1;

      let timer = setInterval(() => {
        size += 1;

        btn.style.transform = `rotate(${size}deg)`;

        if (size === 360) {
          clearInterval(timer);
        }
      }, 16);
    });
  </script>
</html>
